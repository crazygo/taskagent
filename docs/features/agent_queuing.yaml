feature: "Agent Concurrency and Queuing"
description: "Describes how the system handles concurrent agent execution across tabs and queuing within a single tab."

scenarios:
  - scenario: "Agents on different tabs execute in parallel"
    given:
      - "The user is on the 'Build Specs' tab and has submitted a long-running prompt."
      - "The 'Build Specs' agent is currently processing."
    when:
      - "The user switches to the 'Glossary' tab and submits a new prompt."
    then:
      - "The 'Glossary' agent starts processing the new prompt immediately."
      - "The 'Build Specs' agent and 'Glossary' agent run concurrently."

  - scenario: "Prompts for the same tab are queued"
    given:
      - "The 'Build Specs' agent is currently processing a prompt on the 'Build Specs' tab."
    when:
      - "The user submits another prompt to the 'Build Specs' tab."
    then:
      - "The new prompt is added to the 'Build Specs' tab's independent queue."
      - "The new prompt starts only after the first 'Build Specs' prompt is complete."
