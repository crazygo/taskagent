name: Release Auto Publish

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - main
      - release

permissions:
  contents: write
  pull-requests: write

jobs:
  precheck:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build package (dry run)
        run: |
          yarn build
          yarn pack --dry-run

  build-and-bump:
    if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    environment: copilot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Verify working tree is clean
        run: |
          if ! git diff --quiet; then
            echo "::error::Working tree dirty before automated version bump."
            exit 1
          fi

      - name: Bump version
        run: yarn version patch

      - name: Reinstall after version bump
        run: yarn install

      - name: Build package
        run: yarn build

      - name: Create npm package tarball
        run: |
          mkdir -p artifacts
          yarn pack --out ./artifacts/taskagent.tgz

      - name: Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish package to npm
        run: yarn npm publish --access public --registry https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json yarn.lock .pnp.cjs .pnp.loader.mjs
          if [ -d ".yarn/versions" ]; then
            git add .yarn/versions
          fi
          git commit -m "chore: release bump (automated)"

      - name: Tag release
        run: |
          VERSION=$(cat package.json | jq -r .version)
          git tag "v${VERSION}"

      - name: Push changes and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push
          git push --tags

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskagent-package
          path: ./artifacts/taskagent.tgz

  backmerge-pr:
    if: github.event_name == 'push' && success()
    runs-on: ubuntu-latest
    needs: build-and-bump

    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: release

      - name: Create back-merge PR
        run: |
          VERSION=$(cat package.json | jq -r .version)
          gh pr create \
            --base main \
            --head release \
            --title "chore: sync release back to main (v${VERSION})" \
            --body "Automated back-merge after publishing v${VERSION}."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
