name: Release Auto Publish

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - main
      - release

permissions:
  contents: write
  pull-requests: write

jobs:
  precheck:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build package (dry run)
        run: |
          yarn build
          yarn pack --dry-run

  build-and-bump:
    if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    environment: copilot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --yes expect

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Install dependencies
        run: yarn install --immutable

      - name: Verify working tree is clean
        run: |
          if ! git diff --quiet; then
            echo "::error::Working tree dirty before automated version bump."
            exit 1
          fi

      - name: Bump version
        run: yarn version patch

      - name: Reinstall after version bump
        run: yarn install

      - name: Build package
        run: yarn build

      - name: Run pack test
        run: yarn test:pack
        env:
          AI_REASONING_ENABLED: ${{ secrets.AI_REASONING_ENABLED }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL_NAME: ${{ secrets.OPENAI_MODEL_NAME }}
          OPENAI_API_BASE_URL: ${{ secrets.OPENAI_API_BASE_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}

      - name: Create npm package tarball
        run: |
          mkdir -p artifacts
          yarn pack --out ./artifacts/taskagent.tgz

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json yarn.lock .pnp.cjs .pnp.loader.mjs
          if [ -d ".yarn/versions" ]; then
            git add .yarn/versions
          fi
          git commit -m "chore: release bump (automated)"

      - name: Tag release
        run: |
          VERSION=$(cat package.json | jq -r .version)
          git tag "v${VERSION}"

      - name: Push changes and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push
          git push --tags

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskagent-package
          path: ./artifacts/taskagent.tgz

      - name: Create GitHub Release with publish instructions
        run: |
          VERSION=$(cat package.json | jq -r .version)
          gh release create "v${VERSION}" \
            ./artifacts/taskagent.tgz \
            --title "v${VERSION}" \
            --notes "## ðŸ“¦ Release v${VERSION}

          **To publish to npm manually:**

          \\\`\\\`\\\`bash
          # Download the artifact
          gh release download v${VERSION} -p taskagent.tgz

          # Extract and publish
          mkdir -p /tmp/publish-v${VERSION}
          tar -xzf taskagent.tgz -C /tmp/publish-v${VERSION}
          cd /tmp/publish-v${VERSION}/package

          # Login to npm (if needed)
          npm login

          # Publish
          npm publish --access public
          \\\`\\\`\\\`

          **Or use yarn:**

          \\\`\\\`\\\`bash
          # From repo root after pulling the tag
          git checkout v${VERSION}
          yarn install
          YARN_NPM_PUBLISH_REGISTRY=https://registry.npmjs.org yarn npm publish --access public
          \\\`\\\`\\\`
          "
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  backmerge-pr:
    if: github.event_name == 'push' && success()
    runs-on: ubuntu-latest
    needs: build-and-bump

    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: release

      - name: Create back-merge PR
        run: |
          VERSION=$(cat package.json | jq -r .version)
          gh pr create \
            --base main \
            --head release \
            --title "chore: sync release back to main (v${VERSION})" \
            --body "Automated back-merge after publishing v${VERSION}."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
