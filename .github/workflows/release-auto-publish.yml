name: Release Auto Publish

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build-and-bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable Corepack (Yarn Berry)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Verify working tree is clean
        run: |
          if ! git diff --quiet; then
            echo "::error::Working tree dirty before automated version bump."
            exit 1
          fi

      - name: Bump version
        run: yarn version patch

      - name: Reinstall after version bump
        run: yarn install

      - name: Build package
        run: yarn build

      - name: Create npm package tarball
        run: yarn pack --out ./artifacts/taskagent.tgz

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json yarn.lock .pnp.cjs .pnp.loader.mjs
          if [ -d ".yarn/versions" ]; then
            git add .yarn/versions
          fi
          git commit -m "chore: release bump (automated)"

      - name: Push changes and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push
          git push --tags

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskagent-package
          path: ./artifacts/taskagent.tgz
